<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-register">
       <div class="register">
            <div class="card-register">
                    <h1>Registre-se em nossa página para obter acesso a nossos conteúdos</h1>
                <div class="textfield">
                    <label for="usuario">Nome de usuário</label>
                    <input type="text" name="usuario" placeholder="Digite o nome de usuário">
                </div>
                <div class="textfield">
                    <label for="password">Escolha uma senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="textfield">
                    <label for="password"> Confirme sua senha</label>
                    <input type="password" name="senha2" placeholder="Digite sua senha novamente">
                </div>
                <div class="textfield">
                    <label for="email">Escolha um email</label>
                    <input type="text" name="email" placeholder="digite seu email">
                </div>
                     <button class="btn-register">REGISTRAR-SE</button>
            </div>
       </div>
    </div>
</body>
</html>
